{% extends "base.html" %}

{% block title %}Subscribe - News Flash{% endblock %}

{% block content %}
<section class="subscribe">
    <div class="subscribe__container">
        <h1 class="subscribe__title">Subscribe to News Flash</h1>
        <p class="subscribe__subtitle">
            Get the latest tech news delivered to your inbox every week.
        </p>

        {% if error %}
        <div class="form__error">
            <p>{{ error }}</p>
        </div>
        {% endif %}

        <form class="form" action="{{ url_for('public.subscribe_confirm') }}" method="POST">
            <div class="form__group">
                <label class="form__label" for="email">Email Address *</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    class="form__input"
                    placeholder="you@example.com"
                    value="{{ email or '' }}"
                    required
                >
            </div>

            <div class="form__group">
                <label class="form__label" for="name">Name (optional)</label>
                <input
                    type="text"
                    id="name"
                    name="name"
                    class="form__input"
                    placeholder="Your name"
                    value="{{ name or '' }}"
                >
            </div>

            <button type="submit" class="btn btn--primary form__submit">
                Subscribe
            </button>
        </form>

        <p class="subscribe__back">
            <a href="{{ url_for('public.index') }}">&larr; Back to Home</a>
        </p>
    </div>
</section>
{% endblock %}

{% block extra_css %}
<style>
    .subscribe {
        padding: 4rem 2rem;
        max-width: 500px;
        margin: 0 auto;
    }

    .subscribe__container {
        background: white;
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    .subscribe__title {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        color: var(--color-text);
    }

    .subscribe__subtitle {
        color: var(--color-text-light);
        margin-bottom: 2rem;
    }

    .form__group {
        margin-bottom: 1.5rem;
    }

    .form__label {
        display: block;
        font-weight: 600;
        margin-bottom: 0.5rem;
        color: var(--color-text);
    }

    .form__input {
        width: 100%;
        padding: 0.75rem 1rem;
        font-size: 1rem;
        border: 2px solid #e5e7eb;
        border-radius: 0.5rem;
        transition: border-color 0.2s, box-shadow 0.2s;
    }

    .form__input:focus {
        outline: none;
        border-color: var(--color-primary);
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .form__input::placeholder {
        color: #9ca3af;
    }

    .form__submit {
        width: 100%;
        margin-top: 0.5rem;
    }

    .form__error {
        background-color: #fee2e2;
        border: 1px solid #fca5a5;
        color: #dc2626;
        padding: 1rem;
        border-radius: 0.5rem;
        margin-bottom: 1.5rem;
    }

    .form__error p {
        margin: 0;
    }

    .subscribe__back {
        margin-top: 1.5rem;
        text-align: center;
    }

    .subscribe__back a {
        color: var(--color-primary);
        text-decoration: none;
    }

    .subscribe__back a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}
