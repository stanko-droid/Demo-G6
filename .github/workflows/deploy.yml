name: Build and Deploy

on:
  push:
    branches: [main]
    paths:
      - 'application/**'
      - 'Dockerfile'
      - 'requirements.txt'
      - 'entrypoint.sh'
      - '.github/workflows/deploy.yml'

permissions:
  id-token: write
  contents: read

env:
  CONTAINER_APP: ca-demo-g6
  RESOURCE_GROUP: rg-demo-g6

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Set image tag
        run: echo "IMAGE_TAG=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_ENV

      - name: Build and push with ACR
        run: |
          az acr build --registry ${{ vars.ACR_NAME }} \
            --image demo-g6:${{ env.IMAGE_TAG }} .

      - name: Deploy to Container Apps
        run: |
          ACR_SERVER=$(az acr show --name ${{ vars.ACR_NAME }} --query loginServer -o tsv)
          az containerapp update \
            --name ${{ env.CONTAINER_APP }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image $ACR_SERVER/demo-g6:${{ env.IMAGE_TAG }}
          az containerapp ingress update \
            --name ${{ env.CONTAINER_APP }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --target-port 5000

      # Migrations run automatically at container startup via entrypoint.sh

      - name: Health check
        run: |
          FQDN=$(az containerapp show \
            --name ${{ env.CONTAINER_APP }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --query "properties.configuration.ingress.fqdn" -o tsv)
          for i in 1 2 3 4 5; do
            if curl -sf "https://$FQDN/" > /dev/null; then
              echo "Health check passed on attempt $i"
              exit 0
            fi
            echo "Attempt $i/5 failed, waiting 15s..."
            sleep 15
          done
          echo "Health check failed after 5 attempts!"
          exit 1
