name: Build and Deploy

on:
  push:
    branches: [main]
    paths:
      - 'application/**'
      - 'Dockerfile'
      - 'requirements.txt'
      - 'entrypoint.sh'
      - '.github/workflows/deploy.yml'

permissions:
  id-token: write
  contents: read

env:
  CONTAINER_APP: ca-news-flash
  RESOURCE_GROUP: rg-news-flash
  ACR_NAME: acrnewsflashb488f5b7

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: azure/login@v1
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Set image tag
        run: echo "IMAGE_TAG=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_ENV

      - name: Build and push with ACR
        run: |
          az acr build --registry ${{ env.ACR_NAME }} \
            --image demo-g6:${{ env.IMAGE_TAG }} .

      - name: Deploy to Container Apps
        run: |
          ACR_SERVER=$(az acr show --name ${{ env.ACR_NAME }} --query loginServer -o tsv)
          az containerapp update \
            --name ${{ env.CONTAINER_APP }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image $ACR_SERVER/demo-g6:${{ env.IMAGE_TAG }}
          az containerapp ingress update \
            --name ${{ env.CONTAINER_APP }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --target-port 5000

      # Migrations and admin seeding run automatically at container startup via entrypoint.sh
      - name: Deployment complete
        run: |
          echo "âœ… Flask app deployed successfully to ${{ env.CONTAINER_APP }}"
          echo "Container will start with entrypoint.sh phases:"
          echo "  1. Database migrations (flask db upgrade)"
          echo "  2. Admin user seeding (flask create-admin)"
          echo "  3. gunicorn server startup"
          exit 1
