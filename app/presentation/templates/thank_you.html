{% extends "base.html" %}

{% block title %}Thank You - News Flash{% endblock %}

{% block content %}
<section class="thank-you">
    <div class="thank-you__container">
        <div class="thank-you__icon">&#10003;</div>
        <h1 class="thank-you__title">Thank You, {{ name }}!</h1>
        <p class="thank-you__message">
            We've received your subscription request for:
        </p>
        <p class="thank-you__email">{{ email }}</p>
        <p class="thank-you__note">
            You'll start receiving our newsletter soon.
        </p>
        <a href="{{ url_for('public.index') }}" class="btn btn--primary">
            Back to Home
        </a>
    </div>
</section>
{% endblock %}

{% block extra_css %}
<style>
    .thank-you {
        padding: 4rem 2rem;
        text-align: center;
        min-height: 60vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .thank-you__container {
        background: white;
        padding: 3rem;
        border-radius: 1rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        max-width: 500px;
    }

    .thank-you__icon {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        color: white;
        font-size: 2.5rem;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1.5rem;
    }

    .thank-you__title {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 1rem;
        color: var(--color-text);
    }

    .thank-you__message {
        color: var(--color-text-light);
        margin-bottom: 0.5rem;
    }

    .thank-you__email {
        font-size: 1.125rem;
        font-weight: 600;
        color: var(--color-primary);
        margin-bottom: 1rem;
        word-break: break-all;
    }

    .thank-you__note {
        color: var(--color-text-light);
        margin-bottom: 2rem;
    }
</style>
{% endblock %}
